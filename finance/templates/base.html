{% load static %}
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css" />

        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script> {# Remember to link jQuery min by CDN #}
        <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
        {% block headContent %}
        {% endblock headContent %}
            <script>
                $(document).ready(function(){
                    $("#search-btn").click(function(){
                        $("#search-bar").toggle();
                    });
                });
            </script>
    </head>

    <body style="overflow-y:hidden;">

        <div id="t-r-elements">
            <div id="user-box" class="color-n2">
                <img src="{{ img_url }}" alt="Profile Picture" height="28" width="28"/>
                <a href="#">{{ name }}</a>
            </div>
            <a href="#" id="notif-btn" class="color-n2"></a>
        </div>


     <div class="ui container" id="search-bar" dir="rtl" style="position: relative;top:2.4%; left:0; right:0;text-align:center; display:none;">
        <div id="search" class="ui fluid category search"  >
            <div class="ui icon input" style="width:50%;">
                <input class="prompt" type="search" placeholder="جستجو نماد">
                <i class="search icon"></i>
            </div>
            <div class="results" style="width:50%; margin-left: 25%; display:none; z-index:1000; position:absolute" dir="ltr" ></div>
        </div>
    </div>


        <img src="/media/pictures/logo.svg" id="logo-svg">
        <ul id="top-btns">
            <a href="{% url 'finance:stockwatch' %}">
                <li class="main-btns" id="home-btn"></li>
            </a>
                <li class="main-btns" id="search-btn"></li>


            <a href="{% url 'finance:marketwatch' %}">
                <li class="main-btns" id="marketwatch-btn"></li>
            </a>
            <a href="{% url 'finance:backtest' %}">
                <li class="main-btns" id="backtest-btn"></li>
            </a>
        </ul>

        <ul id="left-btns">
            <a href="#">
        <li class="main-btns" id="setting-btn"></li>
            </a>
    <a href="#">
        <li class="main-btns" id="info-btn"></li>
            </a>
    <a href="{% url 'accounts:userena_signout' %}">
        <li class="main-btns" id="logout-btn"></li>
    </a>
        </ul>

        <div id="master__wrapper">
            {% block bodyContent %}
            {% endblock bodyContent %}
        </div>
    <div id="modal" class="modal" style="display: none;z-index:20" dir="rtl">
        <div class="ui icon floating message" style="background-color:#00ca9d">
            <i class="notched circle loading icon"></i>
            <div class="content">
                <div class="header" style="font-family: IRANSans">
                    لطفا صبر کنید.
                </div>
                <p> Xtrader در حال محاسبه است.</p>
            </div>
        </div>
    </div>

    </body>

</html>
