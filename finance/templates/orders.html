<div class="divTableRow">
    <div class="divTableCell">سفارش</div>
    <div class="divTableCell">نماد</div>
    <div class="divTableCell">تعداد</div>
    <div class="divTableCell">قیمت</div>
    <div class="divTableCell">وضعیت</div>
    <div class="divTableCell"></div>
</div>
{% for order in orders %}
<div class="divTableRow">
    <div class="divTableCell">
        {{ order.OrderSideId }}
    </div>
    <a class="divTableCell" onclick="window.location='/stockwatch/'+'{{ order.SymbolId }}'">
        {{ order.InstrumentName }}
    </a>
    <div class="divTableCell">
        {{ order.Quantity }}
    </div>
    <div class="divTableCell">
        {{ order.Price }}
    </div>
    <div class="divTableCell">
        {{ order.OrderState }}
    </div>
    <div class="divTableCell">
        {% if order.OrderState != 'لغو شده' %}
            <i class="edit icon" title="ویرایش (به زودی)" style="color: #00ca9d" onclick="{% if order.OrderSideId == 'خرید' %}trade('buy','edit',{{ order.OrderId }}){% else %}trade('sell','edit',{{ order.OrderId }}){% endif %}"></i>
            <i class="remove icon" title="انصراف" style="color: #E35C67" onclick="cancelOrder('{{ order.OrderId }}')"></i>
        {% endif %}
    </div>
</div>
{% endfor %}
